<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section id="weatherapp">
        <div id="searchparent">
            <input type="text" id="search" placeholder="Enter your city name">
            <button id="searchbutton"><img src="images/search.png" alt="search button"></button>
        </div>
        <div id="weather">
            <div id="weatherimage">
                <img src="images/clear.png" alt="weather image" id="weatherimg">
            </div>
            <h3 id="temp"><span>7</span>â„ƒ</h3>
            <h4 id="city">New York</h4>
        </div>
        <div id="weathercondition">
            <div id="condition1">
                <img src="images/humidity.png" alt="humidity image" id="humidity_img">
                <h3 id="humidity_text">Humidity</h3>
                <h4 id="humidity_value"><span>60</span>%</h4>
            </div>
            <div id="condition2">
                <img src="images/wind.png" alt="wind speed image" id="windspeed_img">
                <h3 id="windspeed_text">Wind Speed</h3>
                <h4 id="windspeed_value"><span>3</span>Km/h</h4>
            </div>
        </div>
    </section>





    <script src="script.js">

    </script>
</body>

</html>
